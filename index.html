<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/ui/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Umake | Reto 1</title>
  </head>
  <body>
    <div class="logo animate__animated animate__jackInTheBox">
      <img
        src="https://cdn-umake.s3.us-east-2.amazonaws.com/wp-content/uploads/2023/07/27154307/Logo_Header.svg"
        alt="Logo de Umake"
      />
    </div>
    <main class="game">
      <div class="locked"></div>
      <div class="wrapper">
        <article>
          <section class="dashboard">
            <button data-toggle="modal" data-target="#modal_instructions">
              <i class="fas fa-info-circle mr-2"></i> Instrucciones
            </button>
            <div class="no_copy frame">
              <canvas id="canvas"></canvas>
            </div>
            <div class="info">
              <button
                class="animate__animated animate__bounceIn"
                id="play"
              ></button>
              <button
                class="animate__animated animate__bounceIn"
                id="replay"
              ></button>
              <div class="timer">
                <span>00:00</span>
              </div>
            </div>
          </section>
          <section class="controls">
            <button><i class="fas fa-sync mr-2"></i> Reiniciar juego</button>
            <div id="blocklyDiv"></div>
          </section>
        </article>
      </div>
    </main>

    <div
      class="modal fade"
      id="modal_success"
      data-target="#modal_success"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div>
            <h3>¡Nivel 1 completado!</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              similique eius nostrum, nam, ducimus in voluptatum atque vero
              quasi sint
            </p>
            <img
              src="./assets/ui/mission_accomplished.png"
              alt="Logo de umake"
            />
            <span>¡Aquí va otro texto!</span>
            <div class="buttons">
              <button class="btn-repeat">Repetir</button>
              <button class="btn-continue active">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal_instructions"
      data-target="#modal_instructions"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div>
            <h3>Instrucciones</h3>
            <iframe
              width="400"
              height="315"
              src="https://www.youtube.com/embed/mWjHgX2SPbU?si=pAfNCZlhuDWhkxZ3&amp;controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            ></iframe>
            <div class="buttons">
              <button class="btn-continue active" data-dismiss="modal">
                Continuar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/msg/es.js"></script>

    <script type="module" src="./challenge_one.js"></script>
  </body>
</html>
