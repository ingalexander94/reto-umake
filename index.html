<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/ui/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Umake | Reto 1</title>
  </head>
  <body>
    <main class="game">
      <div class="locked"></div>
      <div class="wrapper">
        <article>
          <section class="dashboard">
            <div class="no_copy frame">
              <canvas id="canvas"></canvas>
              <div class="timer">
                <span>00:00</span>
              </div>
            </div>
            <div class="info">
              <button id="play"></button>
            </div>
          </section>
          <section class="controls">
            <div id="blocklyDiv">
              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="toolbox"
                style="display: none"
              >
                <category name="Panel" colour="#5973B6">
                  <block type="move_direction_block"></block>
                </category>
              </xml>

              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="startBlocks"
                style="display: none"
              >
              </xml>
            </div>
          </section>
        </article>
      </div>
    </main>

    <div
      class="modal fade"
      id="modal_success"
      data-target="#modal_success"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered"">
        <div class="modal-content">
          <div>
            <h3>¡Nivel 1 completado!</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum similique eius nostrum, nam, ducimus in voluptatum atque vero quasi sint</p>
            <img src="https://cdn-umake.s3.us-east-2.amazonaws.com/wp-content/uploads/2023/11/08142434/Robot_completo.png" alt="Logo de umake">
            <span>¡Aquí va otro texto!</span>
            <div class="buttons">
              <button class="btn-repeat">Repetir</button>
              <button class="btn-continue active">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/msg/es.js"></script>

    <script type="module" src="./challenge_one.js"></script>

  </body>
</html>
