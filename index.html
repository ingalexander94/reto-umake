<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Umake | Reto 1</title>
  </head>
  <body>
    <main class="game">
      <div class="wrapper">
        <div class="header">
          <span class="no_copy">15:37</span>
        </div>
        <article>
          <section class="dashboard no_copy">Aqu√≠ va el juego</section>
          <section class="controls">
            <div id="blocklyDiv">
              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="toolbox"
                style="display: none"
              >
                <category name="Umake" colour="blue">
                  <block type="controls_if"></block>
                </category>
              </xml>

              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="startBlocks"
                style="display: none"
              >
                <block type="controls_if"></block>
              </xml>
            </div>
          </section>
        </article>
      </div>
      <button class="btn_move">
        Arriba
      </button>
    </main>

    <script src="https://unpkg.com/blockly@10.1.3/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/msg/es.js"></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
