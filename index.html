<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/blocks.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Umake | Reto 1</title>
  </head>
  <body>
    <main class="game">
      <div class="locked">
        <img
        class="animate__animated animate__rotateIn animate__slower animate__infinite"
          src="https://studio.code.org/blockly/media/turnphone_horizontal.png"
          alt="Game locked photo"
        />
      </div>
      <div class="wrapper">
        <article>
          <section class="dashboard">
            <div class="no_copy frame">
              <canvas id="canvas"></canvas>
              <div class="timer">
                <span>11:11</span>
              </div>
            </div>
            <button></button>
          </section>
          <section class="controls">
            <div id="blocklyDiv">
              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="toolbox"
                style="display: none"
              >
                <category name="Panel" colour="blue">
                  <block type="move_block"></block>
                  <block type="move_direction_block"></block>
              </category>
              </xml>

              <xml
                xmlns="https://developers.google.com/blockly/xml"
                id="startBlocks"
                style="display: none"
              >
                
              </xml>
            </div>
          </section>
        </article>
      </div>
    </main>
    
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@10.1.3/msg/es.js"></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
